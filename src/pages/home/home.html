<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Enter no. of questions</ion-label>
            <ion-input type="number" [clearInput]="true" [min]="1" [(ngModel)]="questions"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Enter no. of options (default is 4)</ion-label>
            <ion-input type="number"  [clearInput]="true"  [min]="2" [(ngModel)]="options"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Enter no. of minutes for test</ion-label>
            <ion-input type="number"  [clearInput]="true"  [min]="1" [(ngModel)]="minutes"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Marks for correct response</ion-label>
            <ion-input type="number"  [clearInput]="true"  [min]="1" [(ngModel)]="positive"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Negative marks for wrong response (subtracted from total)</ion-label>
            <ion-input type="number"  [clearInput]="true"  [min]="0" [(ngModel)]="negative"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full (click)="startTest()">Start Test</button>
</ion-content>
