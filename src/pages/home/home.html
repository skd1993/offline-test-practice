<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{pageTitle}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="appInfo()">
                <ion-icon name="information-circle"></ion-icon>
            </button>
            </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
   {{views }}
    <form novalidate [formGroup]="settingsForm" (ngSubmit)="startTest()">
        <ion-item>
            <ion-label floating text-wrap>Enter no. of questions (min=2)</ion-label>
            <ion-input type="number" [clearInput]="true" formControlName="questions"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating text-wrap>Enter no. of options (default=4, min=2, max=10)</ion-label>
            <ion-input type="number"  [clearInput]="true"  formControlName="options"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating text-wrap>Marks for correct response (min=1)</ion-label>
            <ion-input type="number"  [clearInput]="true"  formControlName="positive"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating text-wrap>Negative marks for wrong response (subtracted from total, min=0)</ion-label>
            <ion-input type="number"  [clearInput]="true"  formControlName="negative"></ion-input>
        </ion-item>
        <br />
        <button ion-button full [disabled]="!settingsForm.valid" type="submit">Start Test</button>
    </form>
    
</ion-content>
