<ion-header>
    <ion-navbar>
        <ion-title>
            {{pageTitle}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list radio-group *ngFor="let q of ' '.repeat(settings.questions).split(''), let x=index" >

        <ion-list-header>
          Question no. {{x+1}}
        </ion-list-header>
      
        <ion-item *ngFor="let i of o.slice(0, settings.options)">
          <ion-label>{{i}}</ion-label>
          <ion-radio value="{{i}}" (ionSelect)="mcqAnswer(x+1,i)"></ion-radio>
        </ion-item>

    </ion-list>     

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="showConfirm()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
</ion-content>
