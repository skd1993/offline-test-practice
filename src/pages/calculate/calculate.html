<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Calculate Score
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item text-wrap>
        <strong>Note:</strong> Unticked items means it is incorrect (score will show in negative on start)
    </ion-item>
    <ion-item *ngFor="let key of objectKeys(responseData)">
        <ion-label>{{key}}. {{responseData[key].res}}</ion-label>
        <ion-checkbox color="primary" checked="false" (ionChange)="toggle(key)"></ion-checkbox>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-icon name="help" item-start ></ion-icon>
            Questions unanswered
            <ion-badge item-end>{{questions - answered}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon name="checkmark" item-start color="secondary"></ion-icon>
            Answered correct
            <ion-badge color="secondary" item-end>{{right}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon name="close" item-start color="danger"></ion-icon>
            Answered incorrect
            <ion-badge color="danger" item-end>{{wrong}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon name="done-all" item-start color="dark"></ion-icon>
            Total Score out of {{positive*questions}}
            <ion-badge color="dark" item-end>{{total}}</ion-badge>
        </ion-item>
    </ion-toolbar>
</ion-footer>
